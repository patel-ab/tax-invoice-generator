<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Invoice Generator</h1>

    <div class="form-group">
        <label for="location">State (Location)</label>
        <input type="text" id="location" placeholder="e.g. MI" required>
    </div>

    <form id="invoice-form">
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="1" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount per Item ($)</label>
            <input type="number" id="amount" step="0.01" required>
        </div>
        <button type="submit">Add Item</button>
    </form>

    <h2>Items</h2>
    <table id="items-table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Upload Bills (PDF or PNG)</h2>
    <input type="file" id="fileInput" multiple accept=".pdf,.png,.jpg,.jpeg">
    <ul id="file-list"></ul>

    <!-- Submit buttons -->
    <button type="button" id="generate-btn-tess">Generate via Tesseract</button>
    <button type="button" id="generate-btn-gcp">Generate via Google</button>

    <div id="result"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
